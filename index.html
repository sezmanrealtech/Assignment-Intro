<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <h1>Snap</h1>

      <button class="opennavbarbutton" onclick="openNavBar()">
        <img src="./images/icon-menu.svg" alt="" />
      </button>

      <nav>
        <div class="wrapper">
          <button class="opennavbarbutton" onclick="openNavBar()">
            <img src="./images/icon-close-menu.svg" alt="" />
          </button>

          <div>
            <div class="dropdown">
              <button onclick="toggledropdownicon()">
                Features
                <img class="up" src="./images/icon-arrow-up.svg" alt="" />
                <img class="down" src="./images/icon-arrow-down.svg" alt="" />
              </button>

              <div>
                <section>
                  <div>
                    <img src="./images/icon-todo.svg" />
                    <p>Todo List</p>
                  </div>
                  <div>
                    <img src="./images/icon-calendar.svg" />
                    <p>Calendar</p>
                  </div>
                  <div>
                    <img src="./images/icon-reminders.svg" />
                    <p>Reminders</p>
                  </div>
                  <div>
                    <img src="./images/icon-planning.svg" />
                    <p>Planning</p>
                  </div>
                </section>
              </div>
            </div>

            <div class="dropdown">
              <button >
                Company
                <img class="up" src="./images/icon-arrow-up.svg" alt="" />
                <img class="down" src="./images/icon-arrow-down.svg" alt="" />
              </button>
              <div>
                <section>
                  <p>History</p>
                  <p>Our Team</p>
                  <p>Blog</p>
                </section>
              </div>
            </div>

            <p>Careers</p>
            <p>About</p>
          </div>

          <div>
            <button>Login</button>
            <button>Register</button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <h1>Make <span>Remote work</span></h1>
        <p>
          Get your team in sync, no matter your location, Streamline processes.
          create team ritual. and wacth productivity soar
        </p>
        <button>Learn More</button>
        <div>
          <img src="./images/client-databiz.svg" alt="" />
          <img src="./images/client-audiophile.svg" alt="" />
          <img src="./images/client-meet.svg" alt="" />
          <img src="./images/client-maker.svg" alt="" />
        </div>
      </section>

      <section class="image">
        <img src="./images/image-hero-mobile.png" alt="" />
        <img src="./images/image-hero-desktop.png" alt="" />
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
